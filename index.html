
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XenoX Forge - Interactive Story Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden;
            margin: 0;
        }
        #loading-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #020617;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        /* CRT overlay removed as per request */
        #error-console {
            display: none;
            position: fixed;
            top: 20px; left: 20px; right: 20px;
            background: #450a0a;
            color: #fca5a5;
            padding: 20px;
            border-radius: 12px;
            font-family: monospace;
            z-index: 2000;
            border: 1px solid #ef4444;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "zustand": "https://esm.sh/zustand@^5.0.10",
    "zustand/": "https://esm.sh/zustand@^5.0.10/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "idb-keyval": "https://esm.sh/idb-keyval@^6.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body>
    <div id="loading-screen">
        <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div class="text-[10px] font-black uppercase tracking-[0.5em] text-indigo-400">XenoX Engine Pro v2.5</div>
    </div>
    
    <div id="error-console"></div>
    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            const consoleBox = document.getElementById('error-console');
            if (consoleBox) {
                consoleBox.style.display = 'block';
                consoleBox.innerHTML = `[XenoX_ERROR]\nMessage: ${msg}\nSource: ${url}\nLine: ${line}`;
            }
            return false;
        };

        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                if (loader) loader.style.opacity = '0';
                setTimeout(() => loader?.remove(), 500);
            }, 1000);
        });
    </script>

    <script src="dist/bundle.js"></script>
</body>
</html>
